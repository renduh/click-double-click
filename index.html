                    .fromTo("#doubleclick-wrapper-" + epoch + " .dcclick .i", {autoAlpha: 1}, {autoAlpha: 0, duration: 0.05})
                    .fromTo("#doubleclick-wrapper-" + epoch + " .dcclick .c2", {autoAlpha: 1}, {autoAlpha: 0, duration: 0.05})
                    .fromTo("#doubleclick-wrapper-" + epoch + " .dcclick .k", {autoAlpha: 1}, {autoAlpha: 0, duration: 0.05});
          }
          clickCount = 0;
        }, timeout || 3);
      }
}
</script>
